<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Viewport Meta Tag -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Tv Premium</title>
    <link rel="icon" href="tvpremium.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark p-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://dnstv.xyz:28104/web/index.html#!/home">
                <img class="logo_image m-1" src="logo.png" alt="" width="120" height="35" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Películas
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li>
                                <select id="movie-list-dropdown" class="form-select">
                                    <option value="now_playing">En cartelera</option>
                                    <option value="top_rated">Mejor valoradas</option>
                                    <option value="popular">Populares</option>
                                    <option value="upcoming">Próximas</option>
                                </select>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input id="searchInput" class="form-control me-2" type="text" placeholder="Buscar películas"
                    aria-label="Buscar">
                <button id="searchButton" class="btn btn-outline-success" type="button">Buscar</button>
            </form>
        </div>
    </nav>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-start">
            <button id="grid-view-button" class="btn btn-outline-primary link-info rounded-3 p-1  m-2">
                <a class="link-body-emphasis" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-grid" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                        <path d="M14 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                        <path d="M4 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                        <path d="M14 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                    </svg>
                </a>
            </button>
            <button id="list-view-button" class="btn btn-outline-info link-info rounded-3 p-1">
                <a class="link-body-emphasis" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-list" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v2a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                        <path d="M4 14m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v2a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                    </svg>
                </a>
            </button>
        </div>
    </nav> 
    
    <!-- Contenedor de resultados de búsqueda de películas -->
    <div class="container-fluid " id="searchResults"></div>
    <a href="#"><button id="clearButton" class="btn btn-danger fixed-bottom">Borrar Búsqueda</button></a>

    <!-- Contenedor principal para las películas -->
    <div class="personalize container bg-dark mb-5 p-5" data-bs-theme="dark" id="movies-list"></div>

    <!-- Contenedor para la información detallada de la película seleccionada -->
    <div class="movie-details container-fluid p-2" id="movie-detail"></div>

    
    <!-- Botón de scroll -->
    <button id="scroll-to-top-button" class="btn btn-success">↑</button>

    <!-- Footer -->
    <footer>    
    </footer>
    <!-- Scripts al final del cuerpo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
